<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add New Course</title>
    <link href="css/regStud.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Add New Course</h1>
    <form action="AddNewCourseAdmin" method="post" enctype="multipart/form-data">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>
        <label for="instructor">Instructor Name:</label>
        <input type="text" id="instructor" name="instructor" required><br><br>
        
        <label for="courseDesc">Course Description:</label>
        <textarea id="courseDesc" name="courseDesc" rows="4" cols="50" required></textarea><br><br>
        
        <label for="start_time">Start time:</label>
        <input type="date" id="start_time" name="start_time" required><br><br>
        <label for="end_time">End time:</label>
        <input type="date" id="end_time" name="end_time" required><br><br>
        <label for="numStudents">Number of students:</label>
        <input type="number" id="numStudents" name="numStudents" required><br><br>
        
        <label for="coursePrice">Course Price:</label>
        <input type="number" id="coursePrice" name="coursePrice" required><br><br>

        <label for="courseImage">Course Image:</label>
        <input type="file" id="courseImage" name="courseImage" required><br><br>
        
        <input type="submit" value="Add Course">
    </form>
    </div>
</body>
</html>
